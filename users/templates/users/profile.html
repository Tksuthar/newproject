{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="media">
    <div class="media-left">
      <img src="{{user.profile.image.url}}" class="rounded-cirlce" style="width:60px">
    </div>
    <div class="media-body">
      <h4 class="media-heading pl-2"> {{ user.username }} </h4>
      <p class="pl-2"> {{ user.email }} </p>
    </div>
  </div><hr></hr>
  <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend  class="border-bottom mb-4">Profile Info</legend>
      {{u_form|crispy}}
      {{p_form|crispy}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit" name="submit">Update</button>
    </div>
  </form>
  </div>
{% endblock content %}
