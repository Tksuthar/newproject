{% extends "blog/base.html" %}
{% block content%}
<div class="container">
  <h3>{{object.title}}</h3>
  <div class="media border p-3">
    <img src="{{object.author.profile.image.url}}"  class="mr-3 mt-3 rounded-circle" style="width:60px;">
    <div class="media-body">
      <h4>{{ object.author }}<small><i class="text-primary"> {{ object.objected_date}}</i></small></h4>
      {% if object.author == user %}
        <div >
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>          
        </div>
      {% endif %}
      <p>{{object.content}}</p>
    </div>
  </div>
</div>
{% endblock content %}
